<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <div>
        <p>Valor atual: {{ valor }}</p>
        <button @click="valor -= 1">Diminuir 1</button>
        <button @click="valor += 1">Somar 1</button>
        <p>{{ resultado }}</p>
    </div>

</div>
<script>
    new Vue({
        el: '#desafio',
        data: {
            valor: 1,

        },
        beforeCreate() {
            console.log('Antes de Criar')
        },
        created() {
            console.log('Criado')
        },
        beforeMount() {
            console.log('Antes de Montar (DOM)')
        },
        mounted() {
            console.log('DOM Montada')
        },
        beforeUpdate() {
            console.log('Antes de Atualizar')
        },
        updated() {
            console.log('Atualizado')
        },
        beforeDestroy() {
            console.log('Antes de destruir')
        },
        destroyed() {
            console.log('Destruído')
        },
        //Dados sempre atualizados:
        computed: {
            resultado() {
                return this.valor == 10 ? 'Valor Igual a dez' : 'Valor Diferente de dez'
            }
        },
        // Algum dado que mudou: mudou campo estado no formulário, colocar cidades do estado
        watch: {
            resultado() {
                setTimeout(() => {
                    this.valor = 0
                }, 5000)
            }
        }
    })</script>
