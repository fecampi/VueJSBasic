<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <!-- Javascript para o HTML -->

    <!--versão reduzida para inserir valores nos atributos-->
    <!-- <a href="http://....">Google</a> -->
    <!-- <a v-bind:href="link">Google</a> -->
    <a :href="link">Google</a>

    <!--A tag mustache vai ser trocada pelo valor da propriedade msg-->
    <p>Mensagem: {{ titulo }}</p>
    <hr>

    <!--Produzir algo apenas uma vez(não atualizar caso exista mudança)-->
    <p v-once>{{ titulo }}</p>
    <hr>


    <!-- inserir resultado das funções-->
    <p>{{ saudacao() }}</p>
    <p>{{ 4 + 1 }}</p>
    <hr>

    <!--inserir como código HTML-->
    <p v-html="linkHtml"></p>
    <hr>



</div>

<script>

    // aplicação Vue é iniciada com a criação de uma nova instância Vue.
    new Vue({

        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }

    })
</script>
