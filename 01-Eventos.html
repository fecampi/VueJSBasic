<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <div>
        <!--sintaxe reduzida-->
        <button @click="somar(5)">Soma 5</button>

        <h3>Mouse</h3>
        <p>{{ contador }}</p>
        <p>{{  contador > 10 ? "chegou a 10": contador }}</p>
        <!--EVENTOS DE MOUSE-->
        <!--quando clicar chama o evento soma-->
        <button v-on:click="somar(1)">Soma 1</button>


    </div>

    <!--quando passar por cima chama o evento atualizarXY-->
    <div>
        <h4>Quando passar por cima chama o evento atualizarXY-o</h4>
        <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
            <!--parar o evento-->
            <span v-on:mousemove.stop="">PARAR AQUI!!!!</span>

    </div>


    <!--Deixar de fazer o evento padrão-->
    <div>
        <h4>Deixar de fazer o evento padrão</h4>
        <a v-on:click.prevent="" href="https://google.com.br">google</a>
    </div>
    <hr>
    <h3>Teclado</h3>
    <!--Eventos de teclado-->
    <!--v-on:keyup-->
    <div>
        <h4>Quando soltar a tecla</h4>
        <input type="text" v-on:keyup="alterarValor">

    </div>

    <!--v-on:keydown-->
    <div>
        <h4>Quando digitar</h4>
        <input type="text" v-on:keydown="alterarValor">

    </div>
    <!--v-on:keydown  +tecla-->
    <div>
        <h4>com outras teclas(enter+alt)</h4>
        <input type="text" v-on:keydown.enter.alt="alterarValor">
        <p>{{ valor }}</p>
    </div>


</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
            valor: '',

        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta() {
                alert('Estou te alertando!')
            },

            alterarValor(event) {
                this.valor = event.target.value
            },


        }
    })
</script>
